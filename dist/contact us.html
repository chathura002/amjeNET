    <!--Form validation-->
    <script>
	function validform(){
	var name=document.forms["form1"]["name"].value;
	var mail_=document.forms["form1"]["e-mail"].value;
	var tp=document.forms["form1"]["tp"].value;
	var msg=document.forms["form1"]["txtMessage"].value;
	
	if(name=="" || name==null)
	{
		alert("Please fill the name");
		}
		if(mail_=="" || mail_==null)
	{
		alert("Please fill email address");
		}
		if(tp=="" || tp==null)
	{
		alert("Please fill Telephone Number");
		}
		if(msg=="" || msg==null)
	{
		alert("Please fill message");
		}
		var atpos=mail_.indexOf("@");
		var dotpos=mail_.lastIndexOf(".");
		if (atpos<1 || dotpos<atpos+2 || dotpos+2>=mail_.length){
			alert("Not a valid e-mail address")
			}
	}
    </script>
